<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Drogaria São Paulo</title>

    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style/all.css">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
    <!--SIDE BAR-->
<body>

    <div>
        <input type="checkbox" id="check">
            <label for="check">
                <i class="fas fa-bars" id="btn"></i>
                <i class="fas fa-times" id="cancel"></i>
            </label>
    <div class="sidebar">
        <header>Dashboard</header>
            <a href="#" class="active">
                <i class="fas fa-home"></i>
                    <span>Home</span>
            </a>
            <a href="#">
                <i class="fas fa-shopping-bag"></i>
                    <span>Pedidos</span>
            </a>
            <a href="#">
                <i class="fas fa-plus-circle"></i>
                    <span>Novo Pedido</span>
            </a>
            <a href="#">
                <i class="fas fa-tags"></i>
                    <span>Etiquetas</span>
            </a>
                <br></br>

            <a href="#">
                <i class="fas fa-lock"></i>
                <span>Alterar Senha</span>
            </a>
            <a href="#">
                <i class="fas fa-power-off"></i>
                <span>Logout</span>
            </a>
</div>
    
<!-- TITLE AND BUTTONS -->

<div class="title">
    <h1>
        <br>Olá,</br>
        <strong>Drogaria São Paulo</strong>
    </h1>
    <div class="btn-title">
        <a href="#" id="myButton">Total <i class="fas fa-database"></i></a>
        <a href="#" id="myButton">Depositados <i class="fas fa-paper-plane"></i></a>
        <a href="#" id="myButton">Atrasados <i class="fas fa-running"></i></a>
        <a href="#" id="myButton">Coletados <i class="fas fa-check"></i></a>
        <br></br>
        <button href="#" id="pedidos">Novos Pedidos</button>
    </div>
</div>
<!-- SEARCHBAR & TABLE -->
<div>
    <form action="">
        <input type="search" id="myInput" onkeyup="myFunction()" placeholder="Digite o nome do cliente...">
        <i class="fa fa-search"></i>
      </form>
</div>
<div class="div-table">
    <table class="table table-striped table-dark">
        <tr>
            <th onclick="sortTable(0)" data-colname="Locker" data-order="desc">Locker <i class="fas fa-sort"></i></th>
            <th onclick="sortTable(1)" data-colname="Cliente" data-order="desc">Cliente <i class="fas fa-sort"></i></th>
            <th onclick="sortTable(2)" data-colname="Pedido" data-order="desc">Pedido <i class="fas fa-sort"></i></th>
            <th onclick="sortTable(3)" data-colname="Telefone" data-order="desc">Telefone <i class="fas fa-sort"></i></th>
            <th onclick="sortTable(4)" data-colname="Data" data-order="desc">Data de Criação <i class="fas fa-sort"></i></th>
            <th onclick="sortTable(5)" data-colname="Status" data-order="desc">Status <i class="fas fa-sort"></i></th>
        </tr>
        <tbody id="myTable">
            
        </tbody>
    </table>
</div>

    <p id="signature">
        Designed by: Patrick Brito <i class="far fa-grin-wink"></i>
    </p>


</div>
</body>
<script src="table.js"></script>
<script src="filters.js"></script>
<script src="search.js"></script>
</html>
